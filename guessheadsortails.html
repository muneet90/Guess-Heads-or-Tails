<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Heads or Tails</title>
</head>
<body>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score'));

    if (!score) {
       score = { wins: 0, losses: 0 }; // Corrected to assign directly
    } 
  
    function playGame(playerMove){

    let randomNumber = Math.random()
    let computerMove = randomNumber <= 1/2 ? 'heads' : 'tails'

    let result = playerMove === computerMove ? 'You won' : 'You lose';

    result === 'You won' ? score.wins += 1 : score.losses += 1
    
    localStorage.setItem('score', JSON.stringify(score));

    console.log(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
    Wins: ${score.wins} Losses: ${score.losses}`)

   }

   console.log(score)

  </script>
</body>
</html>
